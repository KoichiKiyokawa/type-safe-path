pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.ts"
      run: pnpm eslint --fix {staged_files} && pnpm prettier --write {staged_files} && git add {staged_files}
    type:
      glob: "*.ts"
      run: pnpm tsc --noEmit
    format:
      glob: "*.{yml,yaml,md,json}"
      run: pnpm prettier --write {staged_files} && git add {staged_files}
